<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Visão do Daltônico</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <br>
  <br>
  <br>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <img src="/assets/img/visao1.jpg" alt="visao">
    </ion-slide>
    <ion-slide>
      <img src="/assets/img/visao2.jpg" alt="visao">
    </ion-slide>
    <ion-slide>
      <img src="/assets/img/visao3.jpg" alt="visao">
    </ion-slide>
    <ion-slide>
      <img src="/assets/img/visao4.jpg" alt="visao">
    </ion-slide>
    <ion-slide>
      <img src="/assets/img/visao5.jpg" alt="visao">
    </ion-slide>
  </ion-slides>
  <br>
  <br>
  <h3>
    <ion-label color="primary">
      <div class="ion-text-center">
        Estas imagens representam como um Daltônico vê o mundo
      </div>
    </ion-label>
  </h3>
</ion-content>
